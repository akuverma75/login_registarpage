        <div class="form-container">
         
            <form id="register-form" class="form">
                <h2>REGISTER | <a href="./Login.html">LOGIN</a></h2>
                <input type="email" id="register-username" placeholder="Email ID" required>
                <input type="text" id="register-name" placeholder="Full Name" required>
                <input type="phone" id="register-Number" placeholder="Mobile Number" required>
                <input type="number" id="register-age" placeholder="age" required>

            </form>
        </div>
